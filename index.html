<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Notable&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hero-img scoreFont">
    <header class="d-flex justify-content-end text-center text-light p-3">
      <div class="btn btn-danger" onclick="clearScore()">reset</div>
    </header>
    <div class="text-center text-warning d-flex m-5">
      <h1 class="border border-3 border-warning bg-darkish2 offset-4 p-2">
        SCOREBOARD!!!
      </h1>
    </div>

    <main class="h-75 w-75 offset-2 glassCard">
      <section
        class="row text-center d-flex justify-content-center align-iems-center">
        <div
          class="col-4 border border-3 border-warning m-3 bg-darkish text-warning">
          <div>
            <h3 id="score">0</h3>
          </div>

          <h3>Home</h3>
        </div>

        <div
          class="col-4 border border-3 border-warning m-3 bg-darkish text-warning">
          <div>
            <h3 id="awayScore">0</h3>
          </div>

          <h3>Away</h3>
        </div>
      </section>

      <section class="d-flex justify-content-evenly">
        <div class="p-5">
          <div class="">
            <div class="btn text-warning btn-dark">
              <h3 onclick="pointCount1()">Home + 1</h3>
            </div>
          </div>
        </div>

        <div class="p-5">
          <div class="">
            <div class="btn text-warning btn-dark">
              <h3 onclick="awayPointCount1()">Away + 1</h3>
            </div>
          </div>
        </div>
      </section>

      <section class="d-flex justify-content-evenly">
        <div class="p-5">
          <div class="">
            <div class="btn text-warning btn-dark">
              <h3 onclick="pointCount3()">Home + 3</h3>
            </div>
          </div>
        </div>

        <div class="p-5">
          <div class="">
            <div class="btn text-warning btn-dark">
              <h3 onclick="awayPointCount3()">Away + 3</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
